<!DOCTYPE html>

<body>
	<script>
	(function($) {
		$(function() {
			$('ul.tabs').each(function() {
				$(this).find('li').each(function(i) {
					$(this).click(function(){
						$(this).addClass('current').siblings().removeClass('current')
					          .parents('div.section').find('div.box').hide().end().find('div.box:eq('+i+')').fadeIn(150);
					});
				});
			});
		})
	})(jQuery)
	</script>

	<script>
